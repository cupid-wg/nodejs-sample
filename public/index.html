<!-- index.html -->
<!DOCTYPE html>
<html ng-app="activityApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- SCROLLS -->
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
        <!-- SPELLS -->
        <!-- load angular and angular route via CDN -->
        <link rel="stylesheet" href="stylesheets/style.css" />

        <script src="//cdn.bootcss.com/angular.js/1.5.5/angular.min.js"></script>
        <script src="//cdn.bootcss.com/angular.js/1.5.5/angular-route.js"></script>
        <script src="//cdn.bootcss.com/angular.js/1.5.5/angular-animate.js"></script>
		<script src="//cdn.bootcss.com/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>
		<script src="//cdn.bootcss.com/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
        <script src="script/main.js"></script>
        <script src="script/activity.js"></script>
        <script src="script/activity-create.js"></script>
        <script src="script/modal/login.js"></script>
        <script src="script/modal/register.js"></script>
        <script src="script/modal/user_edit.js"></script>
    </head>
<body>
    
   <div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">    
   <img src="images/bg.jpg" height="100%" width="100%"/>    
   </div>  


<!-- HEADER AND NAVBAR -->
<header  ng-controller="headerCtrl">

    <div class="container">
        <nav class="navbar navbar-default ">
    <div class="navbar-header">
    <a class="navbar-brand" href="/">Let's go !</a>
    </div>
    <div class="nav navbar-nav navbar-right">
        <button class="btn btn-danger" ng-hide="is_login" ng-click="show_login()">login</button>
        <button class="btn btn-danger" ng-hide="is_login" ng-click="show_register()">register</button>
        <li ng-show="is_login"><a href="" ng-click="show_edit()">Welcome {{ user.name }}</a></li>
        <button class="btn btn-danger" ng-show="is_login" ng-click="logout()">logout</button>
    </div>
        </nav>
    </div>

</header>

<div class="container"  data-spy="scroll" >
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#activity">活动</a></li>
          <li><a href="#activity-create">发起新活动</a></li>
        </ul>
      </div>
    </nav>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->

    <div ng-view style="height:350px; overflow-y:scroll; overflow-x:hidden"></div>
    <!-- angular templating -->
    <!-- this is where content will be injected -->

</div>


<footer class="footer navbar-fixed-bottom">
    <div class="container">
        <div class="well">aaa</div>
        <div class="row">
            <div class="col-md-2">
                <h4>aaa(leader)</h4>
                <img src="images/pig.jpg" alt="Pulpit Rock" width="40" height="40">
            </div>
        </div>
    </div>
</footer>

</body>
</html>
