    <div id="loginContent" class="container">
        <fieldset>
          <legend>Enter information</legend>

		  <p>
            <label for="username">Username</label>
            <br />
            <input type="text" ng-model="username" class="text" size="20" />
          </p>

          <p>
            <label for="password">Password</label>
            <br />
            <input type="password" ng-model="password" class="text" size="20" />
          </p>

          <p>
            <button type="button" class="button positive" ng-click="login_func()">
             Login
            </button>
          </p>

        </fieldset>
    </div>
