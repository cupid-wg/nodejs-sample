<div class="modal-header">
	<h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
	<table class="table">
		<tr>
			<td><b>userid</b></td>
			<td><input type="text" ng-model="user.userid"></td>
		</tr>
		<tr>
			<td><b>password</b></td>
			<td><input type="password" ng-model="user.password"></td>
		</tr>
	</table>
	<span style="color: red" ng-show="login_failed">login failed, please check if your userid and password is correct.</span>
</div>
<div class="modal-footer">
	<button class="btn btn-default"
		ng-click="login_func()">Login</button>
	<button class="btn btn-default" ng-click="hide()">cancel</button>
</div>
